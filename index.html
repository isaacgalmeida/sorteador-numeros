<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de N√∫meros por Grupo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .grupo {
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .grupo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .grupo h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .card-container {
            perspective: 1000px;
            height: 150px;
            margin: 15px 0;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .card-front {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            transform: rotateY(180deg);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffa726, #ff7043);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 38, 0.4);
        }
        
        .controls-section {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 2px dashed #ccc;
        }
        
        .controls-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .resultado {
            margin-top: 15px;
            padding: 15px;
            background: rgba(17, 153, 142, 0.1);
            border-radius: 8px;
            border-left: 4px solid #11998e;
            font-weight: 500;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sorteador de N√∫meros por Grupo</h1>
    
    <div id="grupos-container">
    </div>

    <button class="btn-success" onclick="adicionarGrupo()">Adicionar Novo Grupo de Sorteio</button>
    
    <!-- Controls Section -->
    <div class="controls-section">
        <h2>‚öôÔ∏è Configura√ß√µes</h2>
        
        <div class="control-group">
            <label for="delay-input">Tempo de espera para sorteio (segundos):</label>
            <input type="number" id="delay-input" value="2" min="0" max="10" step="0.5">
        </div>
        
        <div class="button-group">
            <button class="btn-warning" onclick="salvarDados()">üíæ Salvar Dados</button>
            <button class="btn-primary" onclick="carregarDados()">üìÇ Carregar Dados</button>
            <button class="btn-danger" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
        </div>
    </div>

</div>

<script>
    let grupoIdCounter = 1;
    
    // Fun√ß√£o para gerar ID √∫nico
    function gerarIdGrupo() {
        return 'grupo_' + grupoIdCounter++;
    }
    
    // Fun√ß√£o para salvar dados no localStorage
    function salvarDados() {
        const grupos = [];
        const gruposElements = document.querySelectorAll('.grupo');
        
        gruposElements.forEach(grupo => {
            const nome = grupo.querySelector('h3').textContent;
            const numeros = grupo.querySelector('input[type="text"]').value;
            const quantidade = grupo.querySelector('input[type="number"]').value;
            
            grupos.push({
                nome: nome,
                numeros: numeros,
                quantidade: quantidade
            });
        });
        
        const delayValue = document.getElementById('delay-input').value;
        
        const dadosParaSalvar = {
            grupos: grupos,
            delay: delayValue,
            timestamp: new Date().toISOString()
        };
        
        localStorage.setItem('sorteador-dados', JSON.stringify(dadosParaSalvar));
        alert('Dados salvos com sucesso!');
    }
    
    // Fun√ß√£o para carregar dados do localStorage
    function carregarDados() {
        const dadosSalvos = localStorage.getItem('sorteador-dados');
        
        if (!dadosSalvos) {
            alert('Nenhum dado salvo encontrado!');
            return;
        }
        
        try {
            const dados = JSON.parse(dadosSalvos);
            
            // Limpar grupos existentes
            document.getElementById('grupos-container').innerHTML = '';
            
            // Restaurar delay
            if (dados.delay) {
                document.getElementById('delay-input').value = dados.delay;
            }
            
            // Restaurar grupos
            if (dados.grupos && dados.grupos.length > 0) {
                dados.grupos.forEach(grupoData => {
                    criarGrupo(grupoData.nome, grupoData.numeros, grupoData.quantidade);
                });
                alert('Dados carregados com sucesso!');
            } else {
                alert('Nenhum grupo encontrado nos dados salvos!');
            }
        } catch (error) {
            alert('Erro ao carregar dados: ' + error.message);
        }
    }
    
    // Fun√ß√£o para limpar tudo
    function limparTudo() {
        if (confirm('Tem certeza que deseja limpar todos os dados salvos? Esta a√ß√£o n√£o pode ser desfeita.')) {
            localStorage.removeItem('sorteador-dados');
            document.getElementById('grupos-container').innerHTML = '';
            document.getElementById('delay-input').value = '2';
            alert('Todos os dados foram limpos!');
        }
    }
    
    // Fun√ß√£o para criar um grupo
    function criarGrupo(nome, numeros = '', quantidade = '1') {
        const container = document.getElementById('grupos-container');
        const grupoDiv = document.createElement('div');
        const grupoId = gerarIdGrupo();
        grupoDiv.className = 'grupo';
        grupoDiv.id = grupoId;

        grupoDiv.innerHTML = `
            <h3>${nome}</h3>
            <label>N√∫meros (separados por v√≠rgula):</label>
            <input type="text" value="${numeros}" placeholder="Ex: 1, 4, 6, 7, 9">
            <label>Quantidade a sortear:</label>
            <input type="number" value="${quantidade}" min="1">
            
            <div class="card-container">
                <div class="card" id="card-${grupoId}">
                    <div class="card-front">
                        üé≤ Clique em "Sortear" para revelar os n√∫meros!
                    </div>
                    <div class="card-back">
                        <div class="resultado"></div>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="realizarSorteio('${grupoId}')">üéØ Sortear</button>
                <button class="btn-danger" onclick="excluirGrupo('${grupoId}')">üóëÔ∏è Excluir Grupo</button>
            </div>
        `;

        container.appendChild(grupoDiv);
    }
    
    function adicionarGrupo() {
        const nomeGrupo = prompt("Digite o nome do novo grupo:");
        if (!nomeGrupo || nomeGrupo.trim() === '') {
            alert('Nome do grupo √© obrigat√≥rio!');
            return;
        }
        
        criarGrupo(nomeGrupo.trim());
    }
    
    function excluirGrupo(grupoId) {
        const grupoDiv = document.getElementById(grupoId);
        const nomeGrupo = grupoDiv.querySelector('h3').textContent;
        
        if (confirm(`Tem certeza que deseja excluir o grupo "${nomeGrupo}"?`)) {
            grupoDiv.remove();
        }
    }

    function realizarSorteio(grupoId) {
        const grupoDiv = document.getElementById(grupoId);
        const numerosInput = grupoDiv.querySelector('input[type="text"]').value;
        const quantidadeInput = parseInt(grupoDiv.querySelector('input[type="number"]').value, 10);
        const card = grupoDiv.querySelector('.card');
        const resultadoDiv = grupoDiv.querySelector('.resultado');
        const sortearBtn = grupoDiv.querySelector('.btn-primary');
        
        // Reset card flip
        card.classList.remove('flipped');
        
        const numerosArray = numerosInput.split(',').map(n => n.trim()).filter(n => n !== '');

        if (numerosArray.length === 0) {
            alert('Por favor, insira os n√∫meros para o sorteio.');
            return;
        }

        if (quantidadeInput > numerosArray.length) {
            alert('A quantidade a sortear n√£o pode ser maior que a quantidade de n√∫meros dispon√≠veis.');
            return;
        }
        
        // Disable button and show loading
        sortearBtn.disabled = true;
        sortearBtn.innerHTML = '<span class="loading"></span> Sorteando...';
        
        const delaySegundos = parseFloat(document.getElementById('delay-input').value) || 2;
        
        setTimeout(() => {
            let sorteados = [];
            let copiaArray = [...numerosArray];

            for (let i = 0; i < quantidadeInput; i++) {
                const indiceSorteado = Math.floor(Math.random() * copiaArray.length);
                sorteados.push(copiaArray.splice(indiceSorteado, 1)[0]);
            }

            resultadoDiv.innerHTML = `
                <div style="text-align: center;">
                    <h4>üéâ N√∫meros Sorteados:</h4>
                    <div style="font-size: 1.5em; color: #11998e; margin-top: 10px;">
                        ${sorteados.join(' ‚Ä¢ ')}
                    </div>
                </div>
            `;
            
            // Flip the card
            card.classList.add('flipped');
            
            // Re-enable button
            sortearBtn.disabled = false;
            sortearBtn.innerHTML = 'üéØ Sortear';
            
        }, delaySegundos * 1000);
    }

    // Carrega dados salvos e grupos de exemplo ao iniciar
    window.onload = function() {
        // Tentar carregar dados salvos primeiro
        const dadosSalvos = localStorage.getItem('sorteador-dados');
        
        if (dadosSalvos) {
            try {
                const dados = JSON.parse(dadosSalvos);
                
                // Restaurar delay
                if (dados.delay) {
                    document.getElementById('delay-input').value = dados.delay;
                }
                
                // Restaurar grupos se existirem
                if (dados.grupos && dados.grupos.length > 0) {
                    dados.grupos.forEach(grupoData => {
                        criarGrupo(grupoData.nome, grupoData.numeros, grupoData.quantidade);
                    });
                    return; // N√£o criar grupos de exemplo se h√° dados salvos
                }
            } catch (error) {
                console.error('Erro ao carregar dados salvos:', error);
            }
        }
        
        // Criar grupos de exemplo apenas se n√£o h√° dados salvos
        criarGrupo('Fauna', '1, 4, 6, 7, 9', '2');
        criarGrupo('Flora', '2, 3, 5, 8, 10', '2');
    };
</script>

</body>
</html>
